
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SORA KPI Webフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📋 メニュー</h2>
      <ul>
        <li>🏠 地域情報入力</li>
        <li>🧠 地域課題分析</li>
        <li>📌 アクションプラン</li>
        <li>📊 KPIダッシュボード</li>
      </ul>
    </aside>
    <main class="main-content">
      <section class="section active">
        <h1>地域情報入力</h1>
        <div class="top-bar">
          <input type="text" placeholder="例: 8894412" />
          <button>📮 郵便番号から補完</button>
          <input type="text" placeholder="例: 宮崎県高原町" />
          <button>⛅ 自動補完（GPT）</button>
          <label class="upload-btn">
            📄 資料アップロード
            <input type="file" />
          </label>
          <button class="save-btn">💾 保存</button>
          <button class="load-btn">📂 呼び出し</button>
          <button class="delete-btn">🗑️ 削除</button>
          <select><option value="">保存データ選択</option></select>
        </div>

        <div class="drop-zone">📥 ここに資料ファイルをドラッグ＆ドロップ</div>

        <div class="card-grid">
          <div class="card"><h3>人口</h3><p>―</p></div>
          <div class="card"><h3>高齢化率</h3><p>―</p></div>
          <div class="card"><h3>世帯数</h3><p>―</p></div>
          <div class="card"><h3>主な産業</h3><p>―</p></div>
          <div class="card"><h3>地場産品</h3><p>―</p></div>
          <div class="card"><h3>観光資源</h3><p>―</p></div>
          <div class="card"><h3>小学校数</h3><p>―</p></div>
          <div class="card"><h3>保育園数</h3><p>―</p></div>
          <div class="card"><h3>災害リスク</h3><p>―</p></div>
          <div class="card"><h3>過疎度分類</h3><p>―</p></div>
          <div class="card"><h3>経済圏分類</h3><p>―</p></div>
          <div class="card"><h3>最寄IC・SA</h3><p>―</p></div>
        </div>

        <div class="free-text-section">
          <textarea placeholder="ここに自由入力してください..."></textarea>
          <button class="analyze-btn">🧠 地域課題の分析</button>
        </div>

        <div class="map-block">
          <h3>🗺 地図表示（地域中心座標）</h3>
          <div id="map" class="map-container"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
