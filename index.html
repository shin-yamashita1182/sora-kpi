
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORA KPI Webフォーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📋 メニュー</h2>
      <ul>
        <li onclick="showSection('form')">📝 フォーム入力</li>
        <li onclick="showSection('gpt')">🤖 GPT分類</li>
        <li onclick="showSection('dashboard')">📊 ダッシュボード</li>
        <li onclick="showSection('map')">🗺 地図・可視化</li>
      </ul>
    </aside>
    <main class="main-content">
      <section id="form" class="section active">
        <h1>📝 フォーム入力</h1>
        <div class="form-group">
          <label for="region">地域名</label>
          <input type="text" id="region" placeholder="例：宮崎県高原町" />
        </div>
        <div class="form-group">
          <label for="population">人口（人）</label>
          <input type="number" id="population" />
        </div>
        <div class="form-group">
          <label for="aging">高齢化率（%）</label>
          <input type="number" id="aging" />
        </div>
        <div class="form-group">
          <label for="industry">主な産業</label>
          <input type="text" id="industry" />
        </div>
        <button onclick="autoComplete()">⛅ 自動補完（GPT）</button>
      </section>
      <section id="gpt" class="section">
        <h1>🤖 GPT分類</h1>
        <p>ここに議事録アップロードとGPT分類処理を入れます。</p>
      </section>
      <section id="dashboard" class="section">
        <h1>📊 ダッシュボード</h1>
        <p>ここにKPI表示とグラフ・チャートを表示します。</p>
      </section>
      <section id="map" class="section">
        <h1>🗺 地図・可視化</h1>
        <p>地図表示や地域別KPIヒートマップなどをここに。</p>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
