<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SORA KPI Webフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📋 メニュー</h2>
      <ul>
        <li onclick="showSection('form')">🏠 地域情報入力</li>
        <li onclick="showSection('analysis')">🧠 地域課題分析</li>
        <li onclick="showSection('action')">📌 アクションプラン</li>
        <li onclick="showSection('dashboard')">📊 KPIダッシュボード</li>
      </ul>
    </aside>

    <main class="main-content">
      <!-- 地域情報入力 -->
      <section id="form" class="section active">
        <h1>地域情報入力</h1>
        <div class="top-bar">
          <input type="text" id="zipcode" placeholder="郵便番号を入力（例: 8130017）" />
          <input type="text" id="region" placeholder="地域名（例: 福岡市東区）" />
          <button id="autoCompleteBtn" onclick="completeRegionFromZip()">⛅ 自動補完（GPT）</button>
        </div>

        <!-- 地図表示 -->
        <div class="map-block">
          <h3>🗺️ 地図表示</h3>
          <div id="map" class="map-container"></div>
        </div>
      </section>

      <!-- 地域課題分析 -->
      <section id="analysis" class="section">
        <h1>地域課題分析</h1>
        <!-- GPTテスト分析ブロック -->
        <div style="border: 1px solid #ccc; padding: 1em; margin-top: 1em;">
          <h3>🧪 ChatGPT-4 接続テスト</h3>
          <textarea id="testInput" placeholder="何か入力してください" style="width: 100%; height: 80px;"></textarea>
          <button onclick="runGPTTest()" style="margin-top: 0.5em;">🚀 送信テスト</button>
          <div id="testResult" style="margin-top: 1em; white-space: pre-wrap; border: 1px solid #eee; padding: 0.5em;"></div>
        </div>
      </section>

      <!-- アクションプラン -->
      <section id="action" class="section">
        <h1>アクションプラン</h1>
        <!-- 実装は後で -->
      </section>

      <!-- KPIダッシュボード -->
      <section id="dashboard" class="section">
        <h1>KPIダッシュボード</h1>
        <!-- 実装は後で -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
