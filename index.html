<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SORA KPI Webフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📋 メニュー</h2>
      <ul>
        <li onclick="showSection('form')">🏠 地域情報入力</li>
        <li onclick="showSection('analysis')">🧠 地域課題分析</li>
        <li onclick="showSection('action')">📌 アクションプラン</li>
        <li onclick="showSection('dashboard')">📊 KPIダッシュボード</li>
      </ul>
    </aside>
    <main class="main-content">
      <section id="form" class="section active">
        <!-- 地域情報入力（省略：既存構成をそのまま維持） -->
      </section>

      <section id="analysis" class="section">
        <h1>地域課題分析</h1>
        <!-- GPTテスト分析ブロック -->
        <div style="border: 1px solid #ccc; padding: 1em; margin-top: 1em;">
          <h3>🧪 ChatGPT-4 接続テスト</h3>
          <textarea id="testInput" placeholder="何か入力してください" style="width: 100%; height: 80px;"></textarea>
          <button onclick="runGPTTest()" style="margin-top: 0.5em;">🚀 送信テスト</button>
          <div id="testResult" style="margin-top: 1em; white-space: pre-wrap; border: 1px solid #eee; padding: 0.5em;"></div>
        </div>
      </section>

      <section id="action" class="section">
        <!-- アクションプラン（未実装OK） -->
      </section>

      <section id="dashboard" class="section">
        <!-- KPIダッシュボード（未実装OK） -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
