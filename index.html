<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SORA KPI Webフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>📋 メニュー</h2>
      <ul>
        <li onclick="showSection('form')">🏠 地域情報入力</li>
      </ul>
    </aside>

    <main class="main-content">
      <section id="form" class="section active">
        <h1>地域情報入力</h1>
        <div class="top-bar">
          <input type="text" id="zipcode" placeholder="郵便番号を入力（例: 8130017）" />
          <input type="text" id="region" placeholder="地域名（例: 福岡市東区）" />
          <button id="autoCompleteBtn" onclick="completeRegionFromZip()">⛅ 自動補完（GPT）</button>
        </div>

        <div class="card-grid">
          <div class="card"><h3>人口</h3><p id="人口"></p></div>
          <div class="card"><h3>主要産業</h3><p id="主要産業"></p></div>
          <div class="card"><h3>地域名</h3><p id="地域名"></p></div>
        </div>

        <div class="map-block">
          <h3>🗺️ 地図表示</h3>
          <div id="map" class="map-container"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
