<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SORA Task Planner</title>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 1rem; margin: 0; }
    .container { display: flex; flex-wrap: wrap; gap: 1rem; }
    .left-panel { flex: 2; min-width: 300px; }
    .right-panel { flex: 1; min-width: 280px; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; box-shadow: 2px 2px 6px rgba(0,0,0,0.05); }
    .plan-card { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 1px 1px 4px rgba(0,0,0,0.08); }
    textarea { width: 100%; font-size: 1rem; font-family: sans-serif; margin-bottom: 0.5rem; }
    button { margin-right: 0.5rem; margin-top: 0.25rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; font-size: 0.9rem; cursor: pointer; }
    .btn { background: #007bff; color: white; }
    .btn:hover { background: #0056b3; }
    .btn-delete { background: #dc3545; color: white; }
    .btn-delete:hover { background: #a71d2a; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左 -->
    <div class="left-panel">
      <h1>🧠 実行策プランナー（ループ構成）</h1>
      <div id="plan-container"></div>
      <button class="btn" onclick="addPlan()">＋ 実行策を追加</button>
    </div>

    <!-- 右 -->
    <div id="sora-summary" class="right-panel">
      <h2>📋 地域課題レポート</h2>
      <p><em>読み込み中...</em></p>
    </div>
  </div>

  <script src="task-planner.js"></script>
</body>
</html>
