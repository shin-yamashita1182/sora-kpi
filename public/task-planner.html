<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SORA Task Planner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 1rem;
    }

    h1, h2 {
      margin-top: 0;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .left-panel {
      flex: 2;
      min-width: 300px;
    }

    .right-panel {
      flex: 1;
      min-width: 250px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.05);
    }

    .task-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.08);
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左：実行策エリア -->
    <div class="left-panel">
      <h1>🧠 実行策プランナー</h1>
      <div id="task-list"></div>
      <button onclick="generateTask()">＋ 実行策を生成</button>
    </div>

    <!-- 右：SORAレポートエリア -->
    <div id="sora-summary" class="right-panel">
      <h2>📋 地域課題レポート</h2>
      <p><em>読み込み中...</em></p>
    </div>
  </div>

  <script src="task-planner.js"></script>
</body>
</html>
