<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🧠 マインドマップビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    #mindmap {
      width: 100%;
      height: 88vh;
      margin: 0;
      padding: 0;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      padding: 0.8rem 1.5rem;
      gap: 10px;
    }

    button {
      background-color: #2a9d8f;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>

  <header>🧠 マインドマップビューア</header>

  <div class="controls">
    <button onclick="saveAndClose()">💾 マインドマップを保存して閉じる</button>
  </div>

  <div id="mindmap"></div>

  <script src="https://cdn.jsdelivr.net/npm/mind-elixir@0.9.0/dist/mind-elixir.min.js"></script>
  <script src="./js/dom-to-image-more.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
let mind; // ← グローバルスコープで宣言！

document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("latestMindMapData");
  const rawParsed = JSON.parse(raw);
  const parsed = rawParsed.nodeData || rawParsed;

  if (!parsed.topic || parsed.topic.trim() === "") {
    parsed.topic = "（無題）";
  }

  mind = new MindElixir({
    el: '#mindmap',
    direction: MindElixir.SIDE,
    data: { nodeData: parsed },
    draggable: true,
    editable: true,
    contextMenu: true,
    toolBar: true,
    locale: 'ja'
  });

  mind.init(); // ← 初期化はDOMContentLoadedの中でOK
  console.log("✅ mind:", mind);
  console.log("🧠 exportPng:", typeof mind.exportPng);
});


    // ✅ MindElixir 公式エクスポートを使って保存・セッションへ記録
window.saveAndClose = function () {
  const confirmSave = confirm("マインドマップは完全に表示されていますか？");
  if (!confirmSave) return;

  const node = document.getElementById("mindmap");

  // ✅ html2canvasでピクセルごとにキャプチャ（見たまま）
  html2canvas(node, {
    backgroundColor: null,
    scale: 2,
    useCORS: true,
    allowTaint: true,
  }).then(canvas => {
    const dataUrl = canvas.toDataURL("image/png");

    // ✅ セッションに保存
    const sessionKey = localStorage.getItem("selectedSessionKey");
    const sessionData = JSON.parse(localStorage.getItem(sessionKey) || "{}");
    sessionData.mindmapImageData = dataUrl;
    localStorage.setItem(sessionKey, JSON.stringify(sessionData));

    alert("✅ マインドマップ画像を保存しました。プリントビューアで確認できます。");
    window.close();
  }).catch(error => {
    console.error("❌ キャプチャ失敗:", error);
    alert("PNG保存処理中にエラーが発生しました。");
  });
};
    
  </script>
</body>
</html>
