<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🧠 マインドマップビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    #mindmap {
      width: 100%;
      height: 88vh;
      margin: 0;
      padding: 0;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      padding: 0.8rem 1.5rem;
      gap: 10px;
    }

    button {
      background-color: #2a9d8f;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>

  <header>🧠 マインドマップビューア</header>

  <div class="controls">
    <button onclick="saveAndClose()">💾 マインドマップを保存して閉じる</button>
  </div>

  <div id="mindmap"></div>

  <script src="https://cdn.jsdelivr.net/npm/mind-elixir@0.9.0/dist/mind-elixir.min.js"></script>
  <script src="./js/dom-to-image-more.min.js"></script>

  <script>
    const raw2 = localStorage.getItem("latestMindMapData");
    const rawParsed2 = JSON.parse(raw2);
    const parsed2 = rawParsed2.nodeData || rawParsed2;
    console.log("🧠 parsed2 内容確認:", parsed2);


    parsed.topic = parsed.topic || "（無題）";

    const mind = new MindElixir({
      el: '#mindmap',
      direction: MindElixir.LEFT,
      data: parsed,
      draggable: true,
      editable: true,
      contextMenu: true,
      toolBar: true,
      locale: 'ja'
    });

    mind.init(parsed);

    // ✅ MindElixir 公式エクスポートを使って保存・セッションへ記録
    async function saveAndClose() {
      try {
        const blob = await mind.exportPng();
        const url = URL.createObjectURL(blob);
        const sessionKey = localStorage.getItem("selectedSessionKey");
        const sessionData = sessionKey ? JSON.parse(localStorage.getItem(sessionKey)) : {};
        sessionData.png = url;
        localStorage.setItem(sessionKey, JSON.stringify(sessionData));
        window.close();
      } catch (error) {
        console.error("PNG保存失敗:", error);
        alert("PNG保存処理中にエラーが発生しました。");
      }
    }
  </script>
</body>
</html>
