<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🧠 マインドマップビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    #mindmap {
      width: 100%;
      height: 88vh;
      margin: 0;
      padding: 0;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      padding: 0.8rem 1.5rem;
      gap: 10px;
    }

    button {
      background-color: #2a9d8f;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>

  <header>🧠 マインドマップビューア</header>

 <div class="controls">
<button onclick="saveAndClose()">💾 マインドマップを保存して閉じる</button>
</div>

  <div id="mindmap"></div>

  <!-- ✅ このように書き換えてください -->
<script src="https://cdn.jsdelivr.net/npm/mind-elixir/dist/mind-elixir.min.js"></script>
<script src="./js/dom-to-image-more.min.js"></script>

<script>
  const mindDataStr = localStorage.getItem("latestMindMapData");
  if (!mindDataStr) {
    document.getElementById("mindmap").innerText = "エラー：マインドマップデータが見つかりません。";
    throw new Error("No mindmap data found");
  }

  const parsed = JSON.parse(mindDataStr);
  parsed.topic = parsed.topic || "（無題）";

  const mind = new MindElixir({
    el: '#mindmap',
    direction: MindElixir.SIDE,
    data: { nodeData: parsed },
    draggable: false,
    contextMenu: false,
    toolBar: false,
    nodeMenu: false,
    keypress: false,
  });

  mind.init();

  // ✅ セッションに保存して閉じる
function saveAndClose() {
  const node = document.querySelector("#mindmap .map-canvas"); // ✅ ← 修正ポイント

  if (!node) {
    alert("❌ キャプチャ対象の .map-canvas が見つかりません");
    return;
  }

  console.log("🎯 キャプチャ対象:", node);

  setTimeout(() => {
    domtoimage.toPng(node)
      .then((dataUrl) => {
        const sessionKey = localStorage.getItem("selectedSessionKey");
        const sessionData = sessionKey ? JSON.parse(localStorage.getItem(sessionKey)) : {};
        sessionData.mindmapImageData = dataUrl;
        localStorage.setItem(sessionKey, JSON.stringify(sessionData));

        alert("✅ 画像として保存しました！");
        window.close();
      })
      .catch((err) => {
        alert("❌ PNG変換に失敗しました");
        console.error("PNGエラー:", err);
      });
  }, 300);
}

</script>
</body>
</html>
