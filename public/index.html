<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORA Dashboard Refine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SORA Dashboard</div>
    <div class="user-info">ユーザー情報 ▼</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>履歴一覧</h2>
      <ul>
        <li>履歴1</li>
        <li>履歴2</li>
        <li>履歴3</li>
      </ul>
    </aside>

<main class="main-content">
  <section class="input-section">
    <h2>地域情報入力</h2>
    <div class="input-map-wrapper">
      <div class="input-fields">
        <input id="regionName" type="text" placeholder="地域名を入力">
        <select id="category">
          <option>観光型</option>
          <option>離島型</option>
          <option>中山間地域型</option>
          <option>都市型</option>
          <option>高齢化重点地域型</option>
          <option>子育て・定住型</option>
          <option>移住促進重点型</option>
          <option>観光×農業ハイブリッド型</option>
          <option>防災・災害対策型</option>
          <option>デジタル活用先進地域型</option>
        </select>
        <textarea id="userNote" placeholder="自己紹介や希望を書いてください"></textarea>
        <div class="file-upload-wrapper">
          <input type="file" id="fileInput" accept=".txt,.pdf,.docx">
          <span id="fileNameDisplay">ファイルを選択してください</span>
        </div>
        <button id="generateBtn">課題を抽出する</button>
      </div>
      <div class="mini-map" id="miniMap">地図表示エリア</div>
    </div>
  </section>

  <!-- ★ SORA CANVAS（分析セクション）をここに移動！ -->
  <section class="canvas-section">
    <h2>SORA CANVAS（分析セクション）</h2>
    <div class="canvas-placeholder">ここにキャンバス分析結果を展開</div>
  </section>

  <section class="results-section">
    <h2>施策・KPIマッチング結果</h2>
    <div id="resultsContainer" class="card-container">
    </div>
  </section>

  <section class="compare-section">
    <h2>比較リスト</h2>
    <div id="compareListContainer" class="card-container">
    </div>
  </section>
</main>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeMapModal">&times;</span>
      <div id="mapModalBody">拡大地図表示</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SORA Project</p>
  </footer>

  <!-- スクリプト読み込み -->
  <script src="script_base.js" defer></script>
  <script src="script_kankou.js" defer></script>

</body>
</html>
