
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORA Dashboard 完全復元</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SORA Dashboard</h1>
  </header>

  <div class="container">
    <div class="input-section">
      <input type="text" id="regionName" placeholder="地域名を入力" />
      <input type="text" id="userNote" placeholder="テーマを入力（例：高齢化）" />
      <div class="button-wrapper">
        <button id="analyzeBtn" type="button">課題抽出</button>
        <button id="generateBtn" type="button">分析対策</button>
      </div>
    </div>

    <div id="canvasResult" class="result-box"></div>

    <div id="resultsContainer" class="card-grid"></div>

    <h2>優先リスト</h2>
    <div id="compareListContainer" class="compare-list"></div>

    <h2>NEXCO情報</h2>
    <button id="toggleNexcoBtn" type="button">NEXCO情報を表示</button>
    <div id="nexcoInfoBox" class="result-box">
      <div id="nexcoStatus"></div>
      <ul id="nexcoInfoList"></ul>
    </div>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span id="closeMapModal" class="close-button">&times;</span>
      <div id="mapModalBody"></div>
    </div>
  </div>

  <input type="file" id="fileInput" style="display:none" />
  <div id="fileNameDisplay"></div>

  <script src="script_base.js" defer></script>
</body>
</html>
