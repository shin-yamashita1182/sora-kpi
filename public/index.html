<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORA GPT Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .chat-container {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 1rem;
    }
    .chat-message.user {
      text-align: right;
      color: #333;
    }
    .chat-message.bot {
      text-align: left;
      color: #007acc;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1 1 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>SORA GPT 対話型インターフェース</header>
  <main>
    <div class="chat-container" id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="地域情報、課題、相談など何でもどうぞ...">
      <button type="submit">送信</button>
      <button type="button" id="region-button">地域情報を取得</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chat = document.getElementById('chat');
    const regionButton = document.getElementById('region-button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      if (!userMessage) return;

      appendMessage('user', userMessage);
      input.value = '';

      const response = await fetch('/api/chatgpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      appendMessage('bot', data.reply);
    });

    regionButton.addEventListener('click', async () => {
      const userInput = input.value;
      if (!userInput) return;

      appendMessage('user', `[地域情報リクエスト] ${userInput}`);
      input.value = '';

      const response = await fetch('/api/region-info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ zipOrRegion: userInput })
      });

      const data = await response.json();
      appendMessage('bot', data.regionInfo);
    });

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
