<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORA Dashboard Refine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SORA Dashboard</div>
    <div class="user-info">ユーザー情報 ▼</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>履歴一覧</h2>
      <ul>
        <li>履歴1</li>
        <li>履歴2</li>
        <li>履歴3</li>
      </ul>
    </aside>

    <main class="main-content">
      <section class="input-section">
        <h2>地域情報入力</h2>
        <div class="input-map-wrapper">
          <div class="input-fields">
            <input id="regionName" type="text" placeholder="地域名を入力">
            <select id="category">
              <option>観光型</option>
              <option>離島型</option>
              <option>中山間地域型</option>
              <option>都市型</option>
              <option>高齢化重点地域型</option>
              <option>子育て・定住型</option>
              <option>移住促進重点型</option>
              <option>観光×農業ハイブリッド型</option>
              <option>防災・災害対策型</option>
              <option>デジタル活用先進地域型</option>
            </select>
            <textarea id="userNote" placeholder="テーマや自由記述を入力してください"></textarea>
            <div class="file-upload-wrapper">
              <input type="file" id="fileInput" accept=".txt,.pdf,.docx">
              <span id="fileNameDisplay">ファイルを選択してください</span>
            </div>
        
            <!-- ★ ボタン2個に分割 -->
            <div class="button-wrapper">
              <button id="analyzeBtn">課題抽出</button>
              <button id="generateBtn">分析対策</button>
            </div>

          </div>
          <div class="mini-map" id="miniMap">地図表示エリア</div>
        </div>
      </section>

      <!-- ★ SORA CANVAS（課題リスト） -->
      <section class="canvas-section">
        <h2>SORA CANVAS（課題リスト）</h2>
        <div id="gptResponse"></div>
        <div class="canvas-placeholder" id="canvasResult">ここにキャンバス課題リストを展開</div>
      </section>

<!-- ✅ 1. ボタンを追加（SORA CANVASの中に配置） -->
<div class="nexco-toggle-wrapper" style="margin-top: 10px; margin-bottom: 10px; text-align: right;">
  <button id="toggleNexcoBtn">NEXCO情報を表示</button>
  <div id="nexcoStatus" style="text-align:right; font-size: 0.9em; color: #888;"></div>
</div>

<!-- ✅ 2. アコーディオンエリア（最初は非表示） -->
<div id="nexcoInfoBox">
  <h3>NEXCO周辺施設・高速道路情報</h3>
  <ul id="nexcoInfoList">
    <!-- ChatGPTが返すSA・IC・PA情報をここに入れる予定 -->
  </ul>
</div>
 
      <section class="results-section">
        <h2>施策・KPIマッチング結果</h2>
        <div id="resultsContainer" class="card-container">
        </div>
      </section>

      <section class="compare-section">
        <h2>比較リスト</h2>
        <div id="compareListContainer" class="card-container">
        </div>
      </section>
    </main>
  </div>

  <!-- モーダル（詳細） -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- モーダル（地図拡大） -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeMapModal">&times;</span>
      <div id="mapModalBody">拡大地図表示</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SORA Project</p>
  </footer>

  <!-- スクリプト読み込み -->
  <script src="script_base.js" defer></script>
  <script src="script_kankou.js" defer></script>
<!-- 🔵 これを追加！ -->
<script src="map_controller.js" defer></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("✅ NEXCOスクリプト（トグル版）実行開始");

  const toggleBtn = document.getElementById("toggleNexcoBtn");
  const infoBox = document.getElementById("nexcoInfoBox");
  const infoList = document.getElementById("nexcoInfoList");

  // ✅ ステータス表示用（あらかじめHTMLに <div id="nexcoStatus"> を追加しておいてください）
  const statusBox = document.getElementById("nexcoStatus");

  toggleBtn.addEventListener("click", async () => {
    const regionName = document.getElementById("regionName").value.trim();
    console.log("▶ 地域名：", regionName);

    if (!regionName) {
      alert("地域名を入力してください！");
      return;
    }

    // ✅ 開いているなら閉じる
    if (infoBox.classList.contains("open")) {
      infoBox.classList.remove("open");
      infoBox.style.display = "none";
      toggleBtn.innerText = "NEXCO情報を表示";
      console.log("🔻 アコーディオンを閉じました");
      return;
    }

    // ✅ 開いていない状態 → 開く
    infoBox.style.display = "block";
    infoBox.classList.add("open");
    toggleBtn.innerText = "NEXCO情報を閉じる";
    console.log("🔺 アコーディオンを開きました");

    // ✅ すでに情報が表示されていれば再取得しない
    if (infoList.children.length > 0) {
      alert("NEXCO情報はすでに表示されています。");
      return;
    }

    // ✅ ステータス表示（取得中）
    statusBox.innerText = "🚧 NEXCO情報を取得中...";

    const prompt = `${regionName}周辺の高速道路に関する、主なインターチェンジ、サービスエリア、パーキングエリアを最大5〜7件程度、リスト形式で簡潔にまとめてください。各施設名と簡単な特徴（例：トイレ、飲食、ガソリン有無など）だけを記載してください。それ以外の情報は不要です。`;

    try {
      const response = await fetch("/api/chatgpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) throw new Error("NEXCO情報の取得に失敗しました！");

      const data = await response.json();
      const raw = data.result || "";
      const items = raw.split(/[\n・。！？]/).filter(line => line.trim().length > 4);

      items.forEach(text => {
        const li = document.createElement("li");
        li.textContent = text.trim();
        infoList.appendChild(li);
      });

      // ✅ 表示を確保（万一classが外れた場合も対策）
      infoBox.style.display = "block";
      infoBox.classList.add("open");

      alert("✅ NEXCO情報の取得が完了しました。");
    } catch (error) {
      console.error("🔥 NEXCO情報取得エラー:", error);
      infoList.innerHTML = "<li>情報取得に失敗しました。</li>";
      alert("⚠️ NEXCO情報の取得に失敗しました。");
    } finally {
      statusBox.innerText = ""; // ✅ ステータスクリア
    }
  });
});
</script>
</body>
</html>
