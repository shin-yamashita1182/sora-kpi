<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORA Dashboard Refine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SORA Dashboard</div>
    <div class="user-info">ユーザー情報 ▼</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>履歴一覧</h2>
      <ul>
        <li>履歴1</li>
        <li>履歴2</li>
        <li>履歴3</li>
      </ul>
    </aside>

    <main class="main-content">
      <section class="input-section">
        <h2>地域情報入力</h2>
        <div class="input-map-wrapper">
          <div class="input-fields">
            <input id="regionName" type="text" placeholder="地域名を入力">
            <select id="category">
              <option>観光型</option>
              <option>離島型</option>
              <option>中山間地域型</option>
              <option>都市型</option>
              <option>高齢化重点地域型</option>
              <option>子育て・定住型</option>
              <option>移住促進重点型</option>
              <option>観光×農業ハイブリッド型</option>
              <option>防災・災害対策型</option>
              <option>デジタル活用先進地域型</option>
            </select>
            <textarea id="userNote" placeholder="テーマや自由記述を入力してください"></textarea>
            <div class="file-upload-wrapper">
              <input type="file" id="fileInput" accept=".txt,.pdf,.docx">
              <span id="fileNameDisplay">ファイルを選択してください</span>
            </div>
            <div class="button-wrapper">
              <button id="analyzeBtn">課題抽出</button>
              <button id="generateBtn">分析対策</button>
            </div>
          </div>
          <div class="mini-map" id="miniMap">地図表示エリア</div>
        </div>
      </section>

      <section class="canvas-section">
        <h2>SORA CANVAS（課題リスト）</h2>
        <div id="gptResponse"></div>
        <div class="canvas-placeholder" id="canvasResult">ここにキャンバス課題リストを展開</div>
      </section>

      <div class="nexco-toggle-wrapper" style="margin-top: 10px; margin-bottom: 10px; text-align: right;">
        <button id="toggleNexcoBtn">NEXCO情報を表示</button>
        <div id="nexcoStatus" style="margin-top: 4px; font-size: 0.9em; color: #888;"></div>
      </div>

      <div id="nexcoInfoBox">
        <h3>NEXCO周辺施設・高速道路情報</h3>
        <ul id="nexcoInfoList"></ul>
      </div>

      <!-- 🔴 不要エリア（戦略リスト・比較リスト）を削除し、ThinkingZoneへ置換 -->
      <section class="thinking-zone" style="margin-top: 40px; padding: 20px; background-color: #f9f9f9; border-top: 2px solid #ccc;">
        <h2>🧠 課題に対する考察とマインドマップ生成</h2>
        <div id="thinkingContainer"></div>
      </section>
    </main>
  </div>

  <!-- モーダル（詳細） -->
  <!-- 削除済み：#detailModal -->

  <!-- モーダル（地図拡大） -->
  <!-- 削除済み：#mapModal -->

  <footer>
    <p>&copy; 2025 SORA Project</p>
  </footer>

  <script src="script_base.js"></script>
  <script src="map_controller.js"></script>
  <script src="card_renderer_mindtrigger.js"></script>

  <!-- ✅ ThinkingZoneスクリプト -->
  <script>
    document.getElementById("generateBtn").addEventListener("click", () => {
      const thinkingContainer = document.getElementById("thinkingContainer");
      thinkingContainer.innerHTML = "";

      const sampleTasks = [
        "観光客の減少が著しい",
        "老朽インフラの更新が進まない",
        "若手職員の離職が多い",
        "移住促進制度が浸透しない",
        "避難所の整備計画が遅れている"
      ];

      sampleTasks.forEach((task, index) => {
        const block = document.createElement("div");
        block.className = "thinking-block";
        block.style.marginBottom = "30px";

        block.innerHTML = `
          <p><strong>課題${index + 1}:</strong> ${task}</p>
          <textarea placeholder="この課題について、考えていることや背景を入力してください…" rows="4" style="width: 100%;"></textarea>
          <br>
          <button class="generateMindMapBtn" style="margin-top: 10px;">マインドマップを生成</button>
          <div class="mindmap-area" style="margin-top: 15px; background: #fff; border: 1px solid #ccc; padding: 10px;"></div>
        `;

        thinkingContainer.appendChild(block);

        const button = block.querySelector(".generateMindMapBtn");
        const output = block.querySelector(".mindmap-area");
        button.addEventListener("click", () => {
          const inputText = block.querySelector("textarea").value.trim();
          if (!inputText) {
            output.innerHTML = '<em>入力がありません</em>';
            return;
          }
          output.innerHTML = `<strong>マインドマップ生成（仮）:</strong><br><ul><li>課題: ${task}</li><li>考察: ${inputText}</li><li>対策候補: ChatGPT連携予定</li></ul>`;
        });
      });
    });
  </script>
</body>
</html>
