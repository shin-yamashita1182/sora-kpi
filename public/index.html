<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORA Dashboard</title>
  <link rel="stylesheet" href="coremaster_style.css" />
</head>
<body>
  <header><h1>SORA Dashboard</h1></header>
  <main>
    <section class="input-section">
      <input id="regionName" type="text" placeholder="地域名を入力"/>
      <textarea id="userNote" placeholder="テーマを入力"></textarea>
      <button id="analyzeBtn">課題抽出</button>
      <button id="generateBtn">分析対策</button>
    </section>

    <section id="canvasResult">ここにChatGPTからの結果が表示されます</section>

    <section class="results-section">
      <h2>戦略リスト</h2>
      <div id="resultsContainer" class="card-container"></div>
    </section>

    <section class="compare-section">
      <h2>優先リスト</h2>
      <div id="compareListContainer" class="card-container"></div>
    </section>
  </main>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <small id="modal-title" class="modal-subtitle"></small>
      <h2 id="modal-content" class="modal-maintext"></h2>
      <p id="modal-kpi" class="modal-kpi"></p>
    </div>
  </div>

  <script src="script_base.js" defer></script>
  <script src="script_coremaster.js" defer></script>
</body>
</html>
