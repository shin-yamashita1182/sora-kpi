<!-- SORA Dashboard 改修版（詳細モーダル対応） -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORA Dashboard Refine</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">SORA Dashboard</div>
        <div class="user-info">ユーザー情報 ▼</div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>履歴一覧</h2>
            <ul>
                <li>履歴1</li>
                <li>履歴2</li>
                <li>履歴3</li>
            </ul>
        </aside>

        <main class="main-content">
            <section class="input-section">
                <h2>地域情報入力</h2>
                <input id="regionName" type="text" placeholder="地域名を入力">
                <select id="category">
                    <option>観光型</option>
                    <option>都市型</option>
                    <option>離島型</option>
                </select>
                <textarea id="userNote" placeholder="自己紹介や希望を書いてください"></textarea>
                <button id="generateBtn">課題を抽出する</button>
            </section>

            <section class="results-section">
                <h2>施策・KPIマッチング結果</h2>
                <div id="resultsContainer">
                    <!-- ここに施策カードが script.js で挿入されます -->
                </div>
            </section>

            <section class="map-section">
                <h2>地図表示エリア</h2>
                <div class="map-placeholder">ここに地図を表示</div>
            </section>

            <section class="canvas-section">
                <h2>SORA CANVAS（分析セクション）</h2>
                <div class="canvas-placeholder">ここにキャンバス分析結果を展開</div>
            </section>
        </main>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="detailModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalTitle">施策詳細</h2>
            <p id="modalBody">ここに施策の詳細が表示されます。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SORA Project</p>
    </footer>
</body>
</html>
