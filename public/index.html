<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SORA KPI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">📂 履歴一覧</h2>
      <ul class="space-y-2 text-sm text-blue-600">
        <li class="hover:underline cursor-pointer">2025-04-21 地域課題（南足柄市）</li>
        <li class="hover:underline cursor-pointer">2025-04-20 高原町 検討メモ</li>
        <li class="hover:underline cursor-pointer">2025-04-18 小城市 議事録まとめ</li>
        <li class="hover:underline cursor-pointer text-green-600 font-bold">＋ 新規作成...</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto grid grid-cols-2 gap-6">
      <!-- ChatGPT会話エリア -->
      <div class="col-span-2 bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">ChatGPT会話エリア</h3>
        <div id="chat-area" class="h-48 overflow-y-auto bg-gray-50 p-2 border border-gray-200 rounded mb-2">
          <p class="text-sm text-gray-700">SORA: こんにちは、地域の情報を教えてください。</p>
        </div>
        <div class="flex items-center space-x-2 mb-2">
          <button id="mic-button" class="text-gray-600 hover:text-blue-600">🎤</button>
          <textarea id="gpt-input" placeholder="ここに入力して Enter で送信..." class="flex-1 h-20 p-2 border border-gray-300 rounded"></textarea>
          <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded">送信</button>
        </div>
      </div>

      <!-- 地域情報カードエリア -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">地域情報カード</h3>
        <textarea id="region-card" placeholder="例：神奈川県南足柄市、人口、観光資源など..." class="w-full h-32 p-2 border border-gray-300 rounded"></textarea>
      </div>

      <!-- 地図エリア -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">地図表示</h3>
        <div class="h-32 bg-gray-100 border border-gray-300 rounded flex items-center justify-center">Map Area</div>
      </div>

      <!-- 分析結果エリア -->
      <div class="col-span-2 bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">分析結果</h3>
        <div class="grid grid-cols-3 gap-2">
          <div class="bg-gray-50 p-2 border border-gray-200 rounded text-sm">🟦 地域課題：高齢化、人口減少など</div>
          <div class="bg-gray-50 p-2 border border-gray-200 rounded text-sm">🟩 GPT分類：地域産業振興・観光開発</div>
          <div class="bg-gray-50 p-2 border border-gray-200 rounded text-sm">🟨 アクション例：空き家活用、Webプロモーション</div>
        </div>
      </div>

      <!-- 出力ボタンエリア -->
      <div class="col-span-2 flex justify-end space-x-4">
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">📄 PDF出力</button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">💾 ログ保存</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
