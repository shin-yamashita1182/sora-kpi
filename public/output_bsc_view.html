<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SORA BSCビューアー</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .tabs button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 6px;
    }
    .tabs button.active {
      background-color: #007bff;
      color: white;
    }
    .panel {
      display: none;
    }
    .panel.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>SORA BSCビューアー</h1>
  <div class="tabs">
    <button class="tab-button active" data-target="finance">財務</button>
    <button class="tab-button" data-target="customer">顧客</button>
    <button class="tab-button" data-target="process">プロセス</button>
    <button class="tab-button" data-target="learning">学習と成長</button>
    <button class="tab-button" data-target="dashboard">📊 ダッシュボード</button>
  </div>

  <div id="finance" class="panel active">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUoOiCCQMFE2yziaEXpShR6eDZjj1-TcqQvn1Uj3iQqKM4_P6N6ZlU989Y_5KzZ-V3FavkUj-TqO9w/pubhtml?gid=1028899952&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <div id="customer" class="panel">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUoOiCCQMFE2yziaEXpShR6eDZjj1-TcqQvn1Uj3iQqKM4_P6N6ZlU989Y_5KzZ-V3FavkUj-TqO9w/pubhtml?gid=438283966&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <div id="process" class="panel">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUoOiCCQMFE2yziaEXpShR6eDZjj1-TcqQvn1Uj3iQqKM4_P6N6ZlU989Y_5KzZ-V3FavkUj-TqO9w/pubhtml?gid=1864769166&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <div id="learning" class="panel">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUoOiCCQMFE2yziaEXpShR6eDZjj1-TcqQvn1Uj3iQqKM4_P6N6ZlU989Y_5KzZ-V3FavkUj-TqO9w/pubhtml?gid=978229308&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <div id="dashboard" class="panel">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUoOiCCQMFE2yziaEXpShR6eDZjj1-TcqQvn1Uj3iQqKM4_P6N6ZlU989Y_5KzZ-V3FavkUj-TqO9w/pubhtml?gid=1075173188&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const panels = document.querySelectorAll('.panel');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));

        button.classList.add('active');
        const target = document.getElementById(button.dataset.target);
        if (target) target.classList.add('active');
      });
    });
  </script>
</body>
</html>
