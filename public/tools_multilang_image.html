<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>多言語商品説明ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    #preview {
      margin: 1rem auto;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 1rem;
      background: #2a9d8f;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🛍️ 多言語商品説明ツール</h1>
  <p>商品画像をアップロードすると、GPTが内容を判別し、複数言語で説明を生成します。</p>

  <input type="file" id="imageInput" accept="image/*">
  <div><img id="preview" style="display:none;"></div>
  <button onclick="analyzeImage()">📤 GPTで説明生成</button>
  <div id="result"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    async function analyzeImage() {
      const file = imageInput.files[0];
      if (!file) {
        alert("画像を選択してください。");
        return;
      }

      resultBox.innerHTML = "⏳ 解析中...";

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Image = reader.result.split(",")[1];
        const payload = {
          model: "gpt-4-vision-preview",
          messages: [
            {
              role: "user",
              content: [
                { type: "text", text: "この商品を日本語・英語・中国語・韓国語で説明してください。" },
                {
                  type: "image_url",
                  image_url: {
                    url: `data:image/jpeg;base64,${base64Image}`
                  }
                }
              ]
            }
          ],
          max_tokens: 1000
        };

        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer YOUR_API_KEY`
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        resultBox.innerHTML = `<h3>🌍 多言語説明</h3><p>${data.choices[0].message.content.replaceAll("\n", "<br>")}</p>`;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
