<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>多言語商品説明ツール（画像対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 1.5rem;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    label[for="imageUpload"] {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    #preview {
      max-width: 100%;
      max-height: 300px;
      margin: 1rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .description-box {
      background: white;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .description-box h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .description-box p {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>🈂️ 多言語商品説明ツール</h1>

  <label for="imageUpload">画像を選択</label>
  <input type="file" id="imageUpload" accept="image/*">
  <br>
  <img id="preview" src="" alt="プレビュー" style="display:none;">

  <div class="description-box">
    <h2>🇯🇵 日本語での説明</h2>
    <p>これは手作りいちごジャムです。甘さ控えめで、朝食やスイーツにもぴったりです。</p>
  </div>

  <div class="description-box">
    <h2>🇬🇧 Description in English</h2>
    <p>This is a handmade strawberry jam. It is mildly sweet and perfect for breakfast or desserts.</p>
  </div>

  <script>
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
