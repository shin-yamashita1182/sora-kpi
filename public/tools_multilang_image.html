<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多言語商品説明ツール</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f9fa;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #preview {
      margin-top: 1rem;
      max-width: 300px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 2rem;
      text-align: left;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>📸 多言語商品説明ツール</h1>
  <p>商品画像をアップロードすると、日本語と英語の商品説明文を生成します。</p>
  <input type="file" id="imageInput" accept="image/*" />
  <br />
  <button onclick="generateDescription()">説明を生成</button>
  <br />
  <img id="preview" src="" alt="プレビュー" style="display:none;" />

  <div id="result"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function generateDescription() {
      const file = imageInput.files[0];
      if (!file) return alert('画像を選択してください。');

      const reader = new FileReader();
      reader.onload = async (e) => {
        const base64 = e.target.result;

        const res = await fetch('/api/image-to-desc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageBase64: base64 })
        });

        const data = await res.json();
        document.getElementById('result').innerHTML = `
          <h2>📝 商品説明</h2>
          <p><strong>日本語:</strong><br>${data.japanese}</p>
          <p><strong>English:</strong><br>${data.english}</p>
        `;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
