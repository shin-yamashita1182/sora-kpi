
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SORA GPT + 地図</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2Hd5z4u7kNn26QK+yD5dRVzQWn0kB6FjtwfC1jY="
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .left-panel {
      width: 40%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      background: #f9f9f9;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-message {
      margin-bottom: 0.5rem;
    }
    .chat-message.user { text-align: right; color: #333; }
    .chat-message.bot { text-align: left; color: #007acc; }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #map {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>SORA GPT + 地図連携インターフェース</header>
  <main>
    <div class="left-panel">
      <div class="chat-container" id="chat"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="地域名や郵便番号を入力..." />
        <button type="submit">送信</button>
        <button type="button" id="region-button">地域情報</button>
      </form>
    </div>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kzCfw0C/8jXnSz6EZBNDNUvQJjzLCj60xhA0M="
    crossorigin=""></script>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const regionButton = document.getElementById('region-button');

    const map = L.map('map').setView([33.0158, 129.1275], 10);  // 新上五島町を初期表示
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `chat-message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      if (!message) return;
      appendMessage('user', message);
      input.value = '';
      const res = await fetch('/api/chatgpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      appendMessage('bot', data.reply);
    });

    regionButton.addEventListener('click', async () => {
      const inputVal = input.value;
      if (!inputVal) return;
      appendMessage('user', `[地域情報リクエスト] ${inputVal}`);
      input.value = '';
      const res = await fetch('/api/region-info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ zipOrRegion: inputVal })
      });
      const data = await res.json();
      appendMessage('bot', data.regionInfo);
    });
  </script>
</body>
</html>
