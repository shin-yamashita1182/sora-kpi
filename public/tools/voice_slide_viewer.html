
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📸 Voice Slide Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      font-size: 1.1em;
      padding: 0.6em 1.2em;
      margin: 1em;
      border-radius: 8px;
    }
    #log {
      background: #fff;
      padding: 1em;
      max-width: 800px;
      margin: 1em auto;
      border-radius: 8px;
      text-align: left;
      font-size: 0.95em;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>📸 Voice Slide Viewer</h1>
  <img id="slide" src="slide1.jpg" alt="スライド画像" />
  <div>
    <button onclick="startRecognition()">🎤 音声コントロール開始</button>
  </div>
  <div id="log">ログ:</div>

  <script>
    const slides = [
      "slide1.jpg",
      "slide2.jpg",
      "slide3.jpg",
      "slide4.jpg",
      "slide5.jpg"
    ];
    let current = 0;
    const img = document.getElementById("slide");
    const log = document.getElementById("log");

    function appendLog(message) {
      log.innerHTML += message + "<br>";
      log.scrollTop = log.scrollHeight;
    }

    function showSlide(index) {
      if (index >= 0 && index < slides.length) {
        img.src = slides[index];
        appendLog("📸 スライド " + (index + 1) + " を表示");
      }
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        appendLog("❌ このブラウザは音声認識をサポートしていません");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript.trim();
        appendLog("🗣️ 「" + text + "」");

        if (text.includes("次") || text.includes("進めて")) {
          current = (current + 1) % slides.length;
          showSlide(current);
        } else if (text.includes("戻") || text.includes("前")) {
          current = (current - 1 + slides.length) % slides.length;
          showSlide(current);
        } else if (text.includes("スタート") || text.includes("最初")) {
          current = 0;
          showSlide(current);
        }
      };

      recognition.onend = () => {
        appendLog("🔁 音声認識を再起動します");
        recognition.start();
      };

      recognition.start();
      appendLog("🎤 音声認識を開始しました");
    }
  </script>
</body>
</html>
