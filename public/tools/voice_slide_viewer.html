<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📸 Voice Slide Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    button {
      font-size: 1.1em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border-radius: 8px;
      border: none;
      background-color: #3498db;
      color: white;
    }
    #log {
      display: none;
      background: #222;
      color: #0f0;
      padding: 1em;
      width: 90%;
      max-height: 30vh;
      overflow-y: auto;
      border-radius: 8px;
      margin-top: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>📸 Voice Slide Viewer</h1>
    <img id="slide" src="slide1.jpg" alt="スライド画像" />
    <div>
      <button onclick="startRecognition()">🎤 音声コントロール開始</button>
      <button onclick="toggleLog()">📝 ログ表示/非表示</button>
    </div>
    <div id="log">ログ:</div>
  </div>

  <script>
    const slides = ["slide1.jpg", "slide2.jpg", "slide3.jpg", "slide4.jpg", "slide5.jpg"];
    let current = 0;
    const img = document.getElementById("slide");
    const log = document.getElementById("log");

    function appendLog(message) {
      log.innerHTML += message + "<br>";
      log.scrollTop = log.scrollHeight;
    }

    function toggleLog() {
      log.style.display = log.style.display === "none" ? "block" : "none";
    }

    function showSlide(index) {
      if (index >= 0 && index < slides.length) {
        img.src = slides[index];
        appendLog("📸 スライド " + (index + 1) + " を表示");
      }
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        appendLog("❌ このブラウザは音声認識をサポートしていません");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript.trim();
        appendLog("🗣️ 「" + text + "」");

        if (text.includes("次") || text.includes("進めて")) {
          current = (current + 1) % slides.length;
          showSlide(current);
        } else if (text.includes("戻") || text.includes("前")) {
          current = (current - 1 + slides.length) % slides.length;
          showSlide(current);
        } else if (text.includes("スタート") || text.includes("最初")) {
          current = 0;
          showSlide(current);
        }
      };

      recognition.onend = () => {
        appendLog("🔁 音声認識を再起動します");
        recognition.start();
      };

      recognition.start();
      appendLog("🎤 音声認識を開始しました");
    }
  </script>
</body>
</html>
