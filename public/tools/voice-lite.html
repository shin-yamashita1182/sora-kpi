<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceLight Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #slide {
      max-width: 100vw;
      max-height: 85vh;
    }
    #mic {
      margin-top: 10px;
      font-size: 24px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #mic.listening {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <img id="slide" src="/tools/slide1.jpg" alt="スライド1" />
  <button id="mic">🎤 音声コントロール開始</button>

  <script>
    let currentSlide = 1;
    const maxSlides = 5;
    const slideEl = document.getElementById("slide");
    const micBtn = document.getElementById("mic");

    function updateSlide(n) {
      currentSlide = Math.max(1, Math.min(maxSlides, n));
      slideEl.src = `/tools/slide${currentSlide}.jpg`;
      slideEl.alt = `スライド${currentSlide}`;
    }

    function nextSlide() {
      if (currentSlide < maxSlides) updateSlide(currentSlide + 1);
    }

    function prevSlide() {
      if (currentSlide > 1) updateSlide(currentSlide - 1);
    }

    function startVoiceControl() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("音声認識に非対応のブラウザです。");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.continuous = true;

      recognition.onstart = () => {
        micBtn.classList.add("listening");
        micBtn.textContent = "🎙 聞き取り中…「次へ」「戻る」など";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        console.log("🎧 認識結果:", transcript);

        if (transcript.includes("次") || transcript.includes("すすむ")) nextSlide();
        else if (transcript.includes("戻") || transcript.includes("もどる")) prevSlide();
        else if (transcript.includes("最初")) updateSlide(1);
        else if (transcript.includes("最後")) updateSlide(maxSlides);
      };

      recognition.onerror = (e) => {
        console.error("音声認識エラー", e);
      };

      recognition.onend = () => {
        micBtn.classList.remove("listening");
        micBtn.textContent = "🎤 音声コントロール再開";
      };

      recognition.start();
    }

    micBtn.addEventListener("click", startVoiceControl);
  </script>
</body>
</html>
