<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Slide Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #slide-img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    #controls {
      margin-top: 1em;
    }
    button {
      padding: 1em 2em;
      margin: 0.5em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button.speaking {
      background-color: #d64545;
    }
  </style>
</head>
<body>
  <h1>音声付きスライドビューアー</h1>
  <img id="slide-img" src="slide1.jpg" alt="スライド画像" />
  <div id="controls">
    <button id="prev">← 前へ</button>
    <button id="speak">🔊 読み上げ</button>
    <button id="next">次へ →</button>
  </div>

  <script>
    const slides = [
      { img: "slide1.jpg", text: "これはスライド1です。イントロダクションの内容が表示されています。" },
      { img: "slide2.jpg", text: "これはスライド2です。説明の第一章になります。" },
      { img: "slide3.jpg", text: "これはスライド3です。実例やグラフの解説がされています。" },
      { img: "slide4.jpg", text: "これはスライド4です。考察や要点のまとめが書かれています。" },
      { img: "slide5.jpg", text: "これはスライド5です。最後に結論と今後の展望が述べられています。" }
    ];

    let currentIndex = 0;
    const imgEl = document.getElementById("slide-img");
    const speakBtn = document.getElementById("speak");

    function updateSlide() {
      const slide = slides[currentIndex];
      imgEl.src = slide.img;
    }

    function speakText() {
      const text = slides[currentIndex].text;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      speakBtn.classList.add("speaking");
      utterance.onend = () => {
        speakBtn.classList.remove("speaking");
      };
      speechSynthesis.speak(utterance);
    }

    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    };
    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    };
    speakBtn.onclick = speakText;

    updateSlide();
  </script>
</body>
</html>
