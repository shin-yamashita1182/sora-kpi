
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎤 スマホ音声コントロール動画</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 640px;
      border: 4px solid #0f0;
      border-radius: 12px;
    }
    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
    }
    #log {
      margin-top: 10px;
      font-size: 0.9em;
      max-height: 100px;
      overflow-y: auto;
      width: 90%;
    }
  </style>
</head>
<body>
  <video id="video" controls>
    <source src="miruroute-demo.mp4" type="video/mp4" />
    お使いのブラウザは video タグをサポートしていません。
  </video>
  <button id="startBtn">🎤 音声コントロール開始</button>
  <div id="log">ログ:</div>

  <script>
    const video = document.getElementById("video");
    const btn = document.getElementById("startBtn");
    const log = document.getElementById("log");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = "ja-JP";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript.trim();
      log.innerHTML += `👉 ${text}<br>`;
      if (text.includes("再生")) video.play();
      if (text.includes("止めて")) video.pause();
      if (text.includes("最初")) video.currentTime = 0;
      if (text.includes("進めて")) video.currentTime += 10;
      if (text.includes("戻して")) video.currentTime -= 10;
    };

    recognition.onend = () => {
      recognition.start(); // 再開（スマホ向け）
    };

    btn.onclick = () => {
      recognition.start();
      log.innerHTML += "🎤 音声認識スタート<br>";
    };
  </script>
</body>
</html>
