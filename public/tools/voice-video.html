<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎤 Voice Control Video (スマホ対応)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      text-align: center;
      background-color: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    button {
      font-size: 1em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border-radius: 8px;
    }
    #log {
      font-size: 0.9em;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>📱 ミルート動画 × 音声コントロール（スマホ対応）</h2>

  <video id="video" src="miruroute-demo.mp4" controls playsinline></video><br>

  <button onclick="startRecognition()">🎤 マイクON</button>
  <button onclick="stopRecognition()">⛔ マイクOFF</button>

  <div id="log">🎤 認識ログ：<br></div>

  <script>
    const video = document.getElementById("video");
    const log = document.getElementById("log");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "ja-JP";
    recognition.continuous = true;

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      log.innerHTML += `👉 ${text}<br>`;

      if (text.includes("再生")) video.play();
      if (text.includes("止めて")) video.pause();
      if (text.includes("最初")) video.currentTime = 0;
      if (text.includes("進めて")) video.currentTime += 10;
      if (text.includes("戻して")) video.currentTime -= 10;
    };

    recognition.onerror = (event) => {
      log.innerHTML += `❗ エラー: ${event.error}<br>`;
    };

    function startRecognition() {
      recognition.start();
      log.innerHTML += "🎤 マイク起動しました<br>";
    }

    function stopRecognition() {
      recognition.stop();
      log.innerHTML += "⛔ マイク停止しました<br>";
    }
  </script>
</body>
</html>
