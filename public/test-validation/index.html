<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Trigger Master Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mind Trigger カード管理ページ</h1>
    <div id="category-buttons">
      <button onclick="loadCategory('観光型')">観光型</button>
      <button onclick="loadCategory('離島型')">離島型</button>
      <button onclick="loadCategory('中山間地域型')">中山間地域型</button>
      <button onclick="loadCategory('都市型')">都市型</button>
      <button onclick="loadCategory('広域連携型')">広域連携型</button>
      <button onclick="loadCategory('インバウンド型')">インバウンド型</button>
      <button onclick="loadCategory('DX推進型')">DX推進型</button>
      <button onclick="loadCategory('サステナブル型')">サステナブル型</button>
      <button onclick="loadCategory('産業振興型')">産業振興型</button>
      <button onclick="loadCategory('教育・人材育成型')">教育・人材育成型</button>
    </div>
  </header>

  <main id="card-container">
    <!-- カード一覧がここに並びます -->
  </main>

  <!-- モーダル構造 -->
  <div id="modal" class="modal">
    <div class="modal-content-box">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <small id="modal-title" class="modal-subtitle"></small>
      <h2 id="modal-content" class="modal-maintext"></h2>
      <p id="modal-kpi" class="modal-kpi"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
