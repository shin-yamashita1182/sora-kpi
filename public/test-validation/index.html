<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORA Dashboard - 未来版安定改訂 v1.2.4</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; }
    .sidebar { 
      width: 420px; 
      padding: 20px; 
      background: #f9f9f9; 
      border-right: 1px solid #ccc; 
      height: 100vh; 
      overflow-y: auto; 
      overflow-x: hidden;
    }
    .content { 
      flex-grow: 1; 
      padding: 20px; 
      display: flex; 
      flex-direction: row; 
      gap: 20px; 
      align-items: flex-start; 
      flex-wrap: nowrap; 
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"] { width: 95%; padding: 8px; margin-top: 5px; }
    select, textarea { width: 95%; padding: 8px; margin-top: 5px; }

    .input-with-mic { 
      display: flex; 
      flex-direction: column; 
      gap: 8px; 
      margin-top: 5px;
    }

    .mic-area {
      margin-top: 5px;
    }

    .mic-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #555;
    }

    button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }

    .map-wrapper { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 600px; 
      justify-content: space-between; 
    }
    .map-area { 
      width: 300px; 
      height: 300px; 
      background: #ddd; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative; 
      flex-shrink: 0; 
      cursor: pointer; 
    }
    .map-instruction { margin-top: 5px; font-size: 12px; color: #666; }
    .info-area { 
      width: 300px; 
      background: #ffffff; 
      padding: 15px; 
      border-radius: 8px; 
      font-size: 14px; 
      color: #333; 
      box-shadow: 0 0 5px rgba(0,0,0,0.1); 
      margin-top: 10px; 
    }

    .response-area { 
      background: #efefef; 
      padding: 20px; 
      border-radius: 8px; 
      height: 700px; /* 高さ固定 */
      overflow-y: auto; /* 強制スクロールON */
      overflow-x: hidden;
      width: 100%;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>地域情報入力</h2>

    <label for="regionStaticInput">地域名（必須）:</label>
    <input type="text" id="regionStaticInput" placeholder="例：大分市">

    <label for="freeInput">テーマ・自由記述:</label>
    <div class="input-with-mic">
      <textarea id="freeInput" rows="5" placeholder="例：インバウンド観光施策の強化"></textarea>
      <div class="mic-area">
        <button class="mic-button" title="音声入力未対応">🎤</button>
      </div>
    </div>

    <label for="regionType">地域分類:</label>
    <select id="regionType">
      <option value="観光型">観光型</option>
      <option value="都市型">都市型</option>
      <option value="離島型">離島型</option>
      <option value="農村型">農村型</option>
      <option value="その他">その他</option>
    </select>

    <label for="fileUpload">資料アップロード（任意）:</label>
    <input type="file" id="fileUpload">

    <button id="extractButton">課題を抽出する</button>
  </div>

  <div class="content">
    <div class="response-area" id="gptResponse">
      （ここにChatGPT応答が表示されます）
    </div>

    <div class="map-wrapper">
      <div class="map-area" id="mapArea">
        （地図エリア仮置き）
      </div>
      <div class="map-instruction">※地図をクリックするとGoogleマップが開きます</div>
      <div class="info-area">
        🚗 高速道路サービスエリア・インターチェンジ情報例<br>
        ・〇〇サービスエリア（上り） - 休憩・飲食施設あり<br>
        ・△△インターチェンジ - 主要出口、都市中心部アクセス良好
      </div>
    </div>
  </div>

  <!-- script.jsを正式に読み込む（GPT連携完全保持） -->
  <script src="script.js"></script>

  <!-- 地図クリックでGoogleマップ遷移 -->
  <script>
    document.getElementById('mapArea').addEventListener('click', function() {
      const mapUrl = 'https://www.google.com/maps';
      window.open(mapUrl, '_blank');
    });
  </script>

</body>
</html>
