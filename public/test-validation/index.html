<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未来版 MindTrigger Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 地域情報入力セクション -->
  <section id="area-input">
    <h2>地域情報入力</h2>
    <input type="text" id="regionName" placeholder="地域名を入力">
    <select id="themeSelect">
      <option value="観光">観光</option>
      <option value="福祉">福祉</option>
      <option value="インフラ">インフラ</option>
    </select>
    <button id="generateTasksBtn">課題抽出スタート</button>
  </section>

  <!-- 自由課題生成セクション -->
  <section id="task-list" style="display:none;">
    <h2>課題リスト</h2>
    <div id="generatedTasks"></div>
    <button id="generateStrategiesBtn">仮戦略リスト生成へ</button>
  </section>

  <!-- 仮戦略リストセクション -->
  <section id="strategy-list" style="display:none;">
    <h2>仮戦略リスト</h2>
    <div id="strategyCards"></div>
    <button id="confirmStrategiesBtn">このリストで確定！</button>
  </section>

  <!-- 四象限マッピングセクション -->
  <section id="quadrant-map" style="display:none;">
    <h2>四象限マッピング</h2>
    <div id="mapGrid"></div>
  </section>

  <!-- バランスチャート＋密度マップセクション -->
  <section id="charts" style="display:none;">
    <h2>バランスチャート</h2>
    <canvas id="balanceChart"></canvas>
    <h2>密度マップ</h2>
    <div id="densityMap"></div>
  </section>

  <!-- スコアカード（BSC）セクション -->
  <section id="bsc" style="display:none;">
    <h2>BSC スコアカード</h2>
    <table id="bscTable"></table>
  </section>

  <!-- 出力保存セクション -->
  <section id="output" style="display:none;">
    <h2>出力</h2>
    <button id="downloadPdfBtn">PDF出力</button>
    <button id="downloadPngBtn">PNG保存</button>
    <button id="downloadExcelBtn">Excel出力</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
