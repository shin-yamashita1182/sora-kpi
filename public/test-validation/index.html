<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORA Dashboard - 未来版安定改訂 v1.3.1</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    #gptResponse {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #strategyCards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      flex: 0 0 30%;
      background: #d3d3d3;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card strong {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="extractButton">課題を抽出する</button>
  <div id="gptResponse"></div>
  <div id="strategyCards"></div>

  <script>
    const mindTriggerMaster = {/* ここにmind_trigger_kankou.jsonを読み込む */};

    const colorMap = {
      "Financial": "#FFD700",
      "Customer": "#87CEFA",
      "Internal": "#90EE90",
      "Learning & Growth": "#FFB6C1"
    };

    document.getElementById('extractButton').addEventListener('click', async () => {
      const button = document.getElementById('extractButton');
      button.disabled = true;

      try {
        const response = await fetch('/api/chatgpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: "観光課題を抽出してください。" })
        });

        if (!response.ok) throw new Error('APIエラー');

        const data = await response.json();
        generateInsight(data.reply || '応答なし');
      } catch (error) {
        document.getElementById('gptResponse').innerText = 'インサイト生成エラー: ' + error.message;
      }
    });

    function generateInsight(responseText) {
      const gptArea = document.getElementById('gptResponse');
      const strategyArea = document.getElementById('strategyCards');

      gptArea.innerText = responseText;
      strategyArea.innerHTML = '';

      const matchedStrategies = findStrategies(responseText);
      matchedStrategies.forEach(strategy => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.background = colorMap[strategy.perspective] || '#d3d3d3';
        card.innerHTML = `<strong>${strategy.title}</strong><p>${strategy.overview}</p>`;
        strategyArea.appendChild(card);
      });
    }

    function findStrategies(responseText) {
      const matched = [];
      for (const trigger in mindTriggerMaster) {
        const info = mindTriggerMaster[trigger];
        const perspective = info.perspective;
        const strategies = info.strategies;
        strategies.forEach(strategy => {
          if (responseText.includes(strategy.title)) {
            matched.push({
              title: strategy.title,
              overview: strategy.overview,
              perspective: perspective
            });
          }
        });
      }
      return matched;
    }
  </script>
</body>
</html>
