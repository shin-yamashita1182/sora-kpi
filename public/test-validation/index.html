</head>
<body>
  <header>

 <div class="category-buttons">
  <button onclick="loadCategory('観光型')">観光型</button>
  <button onclick="loadCategory('離島型')">離島型</button>
  <button onclick="loadCategory('中山間地域型')">中山間地域型</button>

 </div>

  <main id="card-container">
    <!-- カード一覧がここに並びます -->
  </main>

  <!-- モーダル構造 -->
 <div id="detail-modal" class="modal">
    <div class="modal-content-box">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <small id="modal-title" class="modal-subtitle"></small>
      <h2 id="modal-content" class="modal-maintext"></h2>
      <p id="modal-kpi" class="modal-kpi"></p>
    </div>

  <script src="script.js"></script>
</body>
