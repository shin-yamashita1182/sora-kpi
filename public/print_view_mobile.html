<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>印刷ビューア（Mobile版）</title>
  <link rel="stylesheet" href="print_mobile.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header class="mobile-header">🖨️ 印刷・出力ビューア</header>

  <div class="mobile-menu">
    <button onclick="loadSection('mindmap')">🧠 マップ</button>
    <button onclick="loadSection('summary')">📊 レポート</button>
    <button onclick="loadSection('cards')">📇 実行策</button>
    <button onclick="loadSection('3d')">🌐 3D</button>
    <button onclick="window.print()">🖨️ 印刷</button>
  </div>

  <div class="recent-history">
    <h3>🕒 最近の保存履歴</h3>
    <ul class="history-list" id="historyList">
      <!-- JavaScriptで表示されます -->
    </ul>
  </div>

  <div id="content" class="print-area">
    <p>出力内容を選択してください。</p>
  </div>

  <div class="section-container" id="detailSections"></div>

  <div id="detail-modal" class="modal">
    <h2 id="modal-title">詳細タイトル</h2>
    <p><strong>施策：</strong> <span id="modal-content"></span></p>
    <p><strong>KPI：</strong> <span id="modal-kpi"></span></p>
    <button onclick="closeModal()" class="modal-close">閉じる</button>
  </div>

  <script>
    function closeModal() {
      document.getElementById("detail-modal").style.display = "none";
    }

    function renderCard(card) {
      return `
        <div class="card">
          <div class="card-title">${card.strategy}</div>
          <div class="card-kpi">KPI: ${card.kpi}</div>
          <button onclick="showDetail('${card.id}', '${card.policy}', '${card.kpi}')">詳細</button>
        </div>
      `;
    }

    function showDetail(id, policy, kpi) {
      document.getElementById("modal-title").innerText = `詳細：${id}`;
      document.getElementById("modal-content").innerText = policy;
      document.getElementById("modal-kpi").innerText = kpi;
      document.getElementById("detail-modal").style.display = "block";
    }

    function loadSection(type, optionalData) {
      const content = document.getElementById('content');
      content.innerHTML = `<p>📥 ${type} データを読み込み中...</p>`;

      setTimeout(() => {
        if (type === "cards" && optionalData && Array.isArray(optionalData)) {
          content.innerHTML = `<h3>📇 実行策 出力</h3>` + optionalData.map(renderCard).join('');
        } else {
          content.innerHTML = `<h3>${type.toUpperCase()} 出力</h3><p>ここに内容を表示します。</p>`;
        }
      }, 400);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const historyList = document.getElementById("historyList");
      const keys = Object.keys(localStorage).filter(k => k.startsWith("sora_"));
      keys.slice(-10).reverse().forEach(key => {
        const li = document.createElement("li");
        li.textContent = key.replace("sora_", "");
        li.onclick = () => {
          const data = JSON.parse(localStorage.getItem(key));
          if (data && data.cards) {
            loadSection("cards", data.cards);
          }
        };
        historyList.appendChild(li);
      });
    });
  </script>
</body>
</html>
